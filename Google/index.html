<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Sheet</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./opsions.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="options">
      <form class="form">
        <select name="fontFamily" class="input">
          <option value="poppins-regular">Poppins Regular</option>
          <option value="poppins-extra-bold">Poppins Bold</option>
          <option value="poppins-Bold-italic">Poppins Bold Italic</option>
          <option value="poppins-medium-font">Poppins Medium</option>
        </select>
        <input
          class="input"
          type="number"
          name="fontSize"
          min="8"
          max="32"
          value="16"
        />
        <div>
          <input type="checkbox" id="bold" name="isBold" />
          <label for="bold" class="material-icons"> format_bold </label>
        </div>
        <div>
          <input type="checkbox" id="italic" name="isItalic" />
          <label for="italic" class="material-icons">format_italic </label>
        </div>
        <div>
          <input type="checkbox" id="underline" name="isUnderline" />
          <label for="underline" class="material-icons">
            format_underlined
          </label>
        </div>

        <div>
          <input type="radio" name="align" id="left" value="left" checked />
          <label class="material-icons" for="left">format_align_left </label>

          <input type="radio" name="align" id="center" value="center" />
          <label class="material-icons" for="center">
            format_align_center
          </label>

          <input type="radio" name="align" id="right" value="right" />
          <label class="material-icons" for="right">format_align_right</label>
        </div>

        <div>
          <input type="color" name="textcolor" id="textcolor" />
          <label class="material-icons" for="textcolor"
            >format_color_text</label
          >
        </div>

        <div>
          <input type="color" value="#ffffff" name="bgColor" id="bgColor" />
          <label class="material-icons" for="bgColor">format_color_fill</label>
        </div>

        <div id="export" class="material-icons" onclick="exportData()">
          upload
        </div>
        <div id="export" class="material-icons">download</div>
      </form>
    </div>
    <div id="cell-state">
      <div id="active-cell">null</div>
      <!-- <input type="text" name="" id="" placeholder="f ( x )" value=${}/> -->
      <input type="text" id="cell-input" placeholder="f ( x )" />
    </div>
    <div id="root">
      <div id="header">
        <div class="head-cell first"></div>
        <!-- <div class="head-cell"></div>
        <div class="head-cell"></div>
        <div class="head-cell"></div>
        <div class="head-cell"></div>
        <div class="head-cell"></div> -->
      </div>
      <div id="body">
        <div id="sno">
          <!-- <div class="sno-cell"></div>
          <div class="sno-cell"></div>
          <div class="sno-cell"></div>
          <div class="sno-cell"></div>
          <div class="sno-cell"></div> -->
        </div>
        <div id="body-container"></div>
      </div>
      <div class="plate"></div>
    </div>
    <script src="./functionality.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
