<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="board">
        <form id="todo-form">
            <input type="text" placeholder="New TODO..." id="todo-input">
            <button type="submit" id="button">Add</button>
        </form>

        <div class="lanes">
            <div class="swim-lane" id="todo-lane">
                <h3 class="heading">TODO</h3>

                <p class="task" draggable="true">Get groceries</p>
                <p class="task" draggable="true">Feed the dogs</p>
                <p class="task" draggable="true">Mow the lawn </p>
                <p class="task" draggable="true">Get deffyufh </p>
            </div>

            <div class="swim-lane">
                <h3 class="heading">Doing</h3>
                <p class="task" draggable="true">Binge 80 hours of Game of Thrones</p>
            </div>

            <div class="swim-lane">
                <h3 class="heading">Done</h3>
                <p class="task" draggable="true">Watch video a man raising a grocery store lobster as a pet</p>
            </div>
        </div>
    </div>
</body>
<script src="drag.js"></script>
<!-- <script src="todo.js"></script> -->
</html>
